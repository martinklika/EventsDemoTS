<div class="panel panel-primary">
    <div class="panel-heading"
         style="font-size:large">{{::vm.title}}
    </div>

    <div class="panel-body">
        <table class="table">

            <thead>
            <tr>
                <td>Product</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="product in vm.products">
                <td>{{ product.name}} </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
