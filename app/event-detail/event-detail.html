<div style="padding-left:20px; padding-right:20px">
    <div id="me">
        <div class="row">
            <div class="spann11">
                <h2>{{vm.myEvent.name | uppercase}}</h2>
            </div>
        </div>

        <div class="row">
            <div class="span3">
                <div><strong>Date:</strong> {{vm.myEvent.date | date:'EEEE dd/MMMM/yyyy'}}</div>
                <div><strong>Time:</strong> {{vm.myEvent.date | date:'@ h:mma'}}</div>
            </div>
            <div class="span4">
                <address>
                        <strong>Address:</strong><br />
                        {{vm.myEvent.address.street}}<br />
                        {{vm.myEvent.address.city}}, {{vm.myEvent.address.country}}
                        <img ng-src="{{vm.myEvent.address.country | showFlag}}" style="width: 30px; height: 20px" />
                    </address>
            </div>
        </div>
        <hr />
        
        <!--Directive EventPresentations -->
        <event-presentations value-of-scope-option-property1="vm.myEvent"></event-presentations>
    </div>
</div>
