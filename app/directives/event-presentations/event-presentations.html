<div>
    <h3>Presentations</h3>
    <!--Order By:
    <select ng-model="sortorder" class="input-small">
        <option selected value="name">Name</option>
        <option value="upVoteCount">Votes</option>
    </select>
    Show:
    <select ng-model="query.level" class="input-medium">
        <option selected value="">All</option>
        <option selected value="introductory">Introductory</option>
        <option selected value="intermediate">Intermediate</option>
        <option selected value="advanced">Advanced</option>
    </select>-->
    
    <!-- categoryName is a direct property of $scope standard-ish angular way -->
    <h2>{{categoryName}} - for event: {{scopeOptionProperty1.name}}</h2>
    <ul class="thumbnails">
        <!--<li ng-repeat="session in vm.sessions | orderBy:sortorder | filter:query" class="span11" id="session{{session.id}}">-->
        <li ng-repeat="session in controllerAsAlias.presentations" class="span11" id="session{{session.id}}">
            <div class="row session">
                <upvote upvote="upVoteSession(session)" downvote="downVoteSession(session)" count="session.upVoteCount" />

                <div class="well span9" class="sessionThumbnail">
                    <h4 class="well-title">{{session.name}}</h4>
                    <collapsible title="{{session.name}}">
                        <h6 style="margin-top:-10px">{{session.creatorName}}</h6>
                        <span>Duration: {{session.duration | duration}}</span>
                        <br />
                        <span>Level: {{session.level}}</span>
                        <p>{{session.abstract}}</p>

                    </collapsible>
                </div>
            </div>
        </li>
    </ul>
</div>
