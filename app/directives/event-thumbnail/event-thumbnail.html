<div>
    <h2>{{vmThumb.name}}</h2>
    <div>
        <span class="nodata">Date: </span> {{vmThumb.date}}
        <span class="nodata">, Time: </span> {{vmThumb.time}}
        <span class="nodata">, Location: </span> {{vmThumb.address.street}}, {{vmThumb.address.city}}, {{vmThumb.address.country}}
    </div>
    <br>
    
    <!-- Directive within directive -->
    <event-thumbnail-buttons my-event="vmThumb" vm-thumb-ampersand="vmThumbAmpersand()"></event-thumbnail-buttons>

    <hr>
</div>
